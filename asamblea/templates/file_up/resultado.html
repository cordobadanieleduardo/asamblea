<table border="1">
    <thead>
        <tr>
            {% for columna in datos.0 %}
                <th>{{ columna }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for fila in datos|slice:"1:" %}
            <tr>
                {% for celda in fila %}
                    <td>{{ celda }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
